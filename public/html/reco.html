<!-- for each course in category -->
      <style>
      /* to have the map be displayed as large as possible */
        #map {
        height: 400px;
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
<div class="row">
    <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="inputZipCode" placeholder="Search anything.."/><br/>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-primary" ng-click="getData()">Search</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
         <div id="map"></div>
    </div>
</div>
        <div class="row">
    <div class="col-xs-12">
      <h2>Recommended nearby hospitals</h2>
      <br/><br/>         
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Hospital Name</th>
            <th>Summary Rating(1-5)</th>
            <th>Address</th>
            <th>County</th>
            <th>State</th>
          </tr>
        </thead>
        <tbody>
    <!--MONTEFIORE MEDICAL CENTER,2,111 EAST 210TH STREET,BRONX,NY
    NORTH CENTRAL BRONX HOSPITAL,2,3424 KOSSUTH AVENUE & 210TH STREET,BRONX,NY
          <tr>
            <td>MONTEFIORE MEDICAL CENTER</td>
            <td>2</td>
            <td>111 EAST 210TH STREET,BRONX,NY</td>
          </tr>
        <tr>
        <td>NORTH CENTRAL BRONX HOSPITAL</td>
            <td>2</td>
            <td>3424 KOSSUTH AVENUE & 210TH STREET,BRONX,NY</td>
          </tr>
        -->
          <tr ng-repeat = "hosp in hospitals" >
            <td>{{hosp[0]}}</td>
            <td>{{hosp[1]}}</td>
            <td>{{hosp[2]}}</td>
            <td>{{hosp[3]}}</td>
            <td>{{hosp[4]}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
